<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sportify - Sportswear</title>

  <!-- Internal CSS -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #7ac9e8;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #111;
      padding: 1rem 2rem;
      color: white;
    }

    .logo {
      font-size: 1.6rem;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.2rem;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .hero {
      background: url('https://via.placeholder.com/1200x400/000000/ffffff?text=SPORTIFY+SPORTSWEAR') no-repeat center center/cover;
      height: 60vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .hero button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background-color: #ff5e57;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .products {
      padding: 2rem;
      text-align: center;
    }

    .products h2 {
      margin-bottom: 1.5rem;
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }

    .product-card {
      background: white;
      padding: 1rem;
      width: 200px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .product-card img {
      width: 100%;
      border-radius: 5px;
    }

    .product-card h3 {
      margin-top: 0.7rem;
    }

    .product-card p {
      color: #ff5e57;
      font-weight: bold;
    }

    footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 1rem 0;
      margin-top: 2rem;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">RM wears</div>
    <nav>
      <ul>
         <!-- <li><a href="#">Home</a></li> -->
        <li><a href="product.html">Products</a></li> 
        <li><a href="about us.html">About us</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1> RM Unleash Your Athlete</h1>
    <p>Shop the latest high-performance sportswear</p>
    <button onclick="showMessage()">Shop Now</button>
  </section>

  <section class="products">
    <h2>Featured Products</h2>
    <div class="product-list">
      <div class="product-card">
        <img src="run.webp" alt="Running Shoes">
        <h3>Running Shoes</h3>
        <p>₹3,499</p>
      </div>
      <div class="product-card">
        <img src="tshirt.avif" alt="Sports T-Shirt">
        <h3>Sports T-Shirt</h3>
        <p>₹899</p>
      </div>
      <div class="product-card">
        <img src="pant.jpg" alt="Track Pants">
        <h3>Track Pants</h3>
        <p>₹1,299</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Sportify. All Rights Reserved.</p>
  </footer>

  <!-- Internal JavaScript -->
  <script>
    function showMessage() {
      alert("Welcome to Sportify! Check out our trending sportswear.");
    }
  </script>
</body>
</html>
